{% load static %}
<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"
    {% block headerTag %}
    {% endblock %}
</head>
<body>
    <header class="flex-row" >
        {% if user.is_authenticated %}
            <a href="{% url "home" %}" class="header"> 
            <img src="{% static "img/homeIcon.png" %}" alt="home" id="homeIcon"/>
            </a>
        </div>
        {% endif %}
        <h1 class="header">Auction App</h1>

        {% if user.is_authenticated %}
            <span style="position: relative;">
            <a href="{% url 'logout'%}" style="position: absolute; bottom: 0;"> Logout </a>
            </span>
        {% endif %}
    </header>
    {% if messages %}
    <ul class="messages alert alert-danger" role="alert">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
