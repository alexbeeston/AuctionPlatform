{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table>
                {{login_form}}
            </table>
            <button type="submit">Login</button>
        </form>

        <h2>Create Account</h2>
        <form action="{% url 'create_account' %}" method="post">
            {% csrf_token %}
            <table>
                {{ create_account_form }}
            </table>
            <button type="submit">Create Account</button>
        </form>
    </div>
{% endblock %}
