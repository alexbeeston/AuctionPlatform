{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="psw" required>
        <p id="message"></p>
        <button type="submit">Login</button>

        <h2>Create Account</h2>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="email"><b>Email Address</b></label>
        <input type="email" placeholder="Enter Email Address" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="password"><b>Re-type Password</b></label>
        <input type="password" placeholder="Re-type Password" name="password" required>

        <label for="createaccount"><b>Create Account</b></label>
        <button type="submit">Create Account</button>
    </div>
{% endblock %}
